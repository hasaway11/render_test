<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/todo/main.css" rel="stylesheet">
  <link href="/todo/nav.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
<div id="app">
  <header>ICIA Todos</header>
  <nav>
    <ul>
      <li><a href="/">HOME</a></li>
      <li><a href="/contact/list">연락처</a></li>
      <li><a href="/supply/list">비품</a></li>
      <li><a href="/todo/list">할일</a></li>
    </ul>
  </nav>
  <main>
    <aside>부가정보</aside>
    <section>

      <!-- 완료/미완료에 따라 화면 디자인이 크게 다르다 -->
      <!-- 완료 화면과 미완료 화면을 if로 처리 -->

      <!--  완료했을 때의 화면 -->
      <div th:if="${todo.finish}">
        <div class="mt-3 mb-3">
          <label class="form-lable" for="deadline">마감일:</label>
          <input class="form-control" disabled id="deadline" name="deadline" th:value="${todo.deadline}" type="date">
        </div>
        <div class="mt-3 mb-3">
          <span><mark th:text="${todo.title + '(완료된 일정입니다)'}"></mark></span>
        </div>
        <div>
          <label for="content">설명:</label>
          <textarea class="form-control" disabled id="content" name="content" rows="5" th:text="${todo.content}"></textarea>
        </div>
      </div>

      <!--  미완료일 때의 화면 -->
      <div th:if="${!todo.finish}">
        <div class="mt-3 mb-3">
          <label class="form-lable" for="date">마감일:</label>
          <input class="form-control" id="date" name="date" th:value="${todo.deadline}" type="date">
        </div>
        <div class="mt-3 mb-3">
          <span th:text="${todo.title}"></span>
        </div>
        <div>
          <label for="content">설명:</label>
          <textarea class="form-control" id="content" name="content" rows="5" th:text="${todo.content}"></textarea>
        </div>
        <div class="mt-3 mb-3">
          <form action="/todo/finish" method="post">
            <input name='tno' th:value='${todo.tno}' type='hidden'>
            <button class="btn btn-info">완료하기</button>
          </form>
        </div>
      </div>
      <div class="mt-3 mb-3">
        <form action="/todo/delete" method="post">
          <input name='tno' th:value='${todo.tno}' type='hidden'>
          <button class="btn btn-danger">삭제하기</button>
        </form>
      </div>
    </section>
    <aside>부가정보</aside>
  </main>
  <footer>
    copyright &copy;2025 ICIA
  </footer>
</div>
</body>
</html>
