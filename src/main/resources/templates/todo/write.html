<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/todo/main.css" rel="stylesheet">
  <link href="/todo/nav.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
<div id="app">
  <header>ICIA Todos</header>
  <nav>
    <ul>
      <li><a href="/">HOME</a></li>
      <li><a href="/contact/list">연락처</a></li>
      <li><a href="/supply/list">비품</a></li>
      <li><a href="/todo/list">할일</a></li>
    </ul>
  </nav>
  <main>
    <aside>부가정보</aside>
    <section>
      <form action="/todo/write" method="post">
        <div class="mt-3 mb-3">
          <label class="form-lable" for="deadline">마감일:</label>
          <input class="form-control" id="deadline" name="deadline" required type="date">
        </div>
        <div class="mt-3 mb-3">
          <label class="form-lable" for="title">할일:</label>
          <input class="form-control" id="title" name="title" placeholder="할일 입력..." required type="text">
        </div>
        <div>
          <label for="content">설명:</label>
          <textarea class="form-control" id="content" name="content" rows="5"></textarea>
        </div>
        <div class="mt-3 mb-3">
          <button class="btn btn-success">작성</button>
        </div>
      </form>
    </section>
    <aside>부가정보</aside>
  </main>
  <footer>
    copyright &copy;2025 ICIA
  </footer>
</div>
</body>
</html>
