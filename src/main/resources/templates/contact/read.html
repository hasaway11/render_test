<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/contact/main.css" rel="stylesheet">
  <link href="/contact/nav.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
<div id="app">
  <header>ICIA Todos</header>
  <nav>
    <ul>
      <li><a href="/">HOME</a></li>
      <li><a href="/contact/list">연락처</a></li>
      <li><a href="/supply/list">비품</a></li>
      <li><a href="/todo/list">할일</a></li>
    </ul>
  </nav>
  <main>
    <aside>부가정보</aside>
    <section>
      <form action="/contact/update" method="post">
        <div class="mt-3 mb-3">
          <span>이름:</span>
          <span th:text="${contact.name}"></span>
        </div>
        <div class="mt-3 mb-3">
          <label class="form-lable" for="tel">연락처:</label>
          <input class="form-control" id="tel" name="tel" placeholder="연락처 입력..." th:value="${contact.tel}" type="text">
        </div>
        <div class="mt-3 mb-3">
          <label class="form-lable" for="address">주소:</label>
          <input class="form-control" id="address" name="address" placeholder="주소 입력..." th:value="${contact.address}" type="text">
        </div>
        <input name='cno' th:value='${contact.cno}' type='hidden'>
        <button class="btn btn-success">변경하기</button>
      </form>
      <form action="/contact/delete" class="mt-3" method="post">
        <input name='cno' th:value='${contact.cno}' type='hidden'>
        <button class="btn btn-danger">삭제하기</button>
      </form>
    </section>
    <aside>부가정보</aside>
  </main>
  <footer>
    copyright &copy;2025 ICIA
  </footer>
</div>
</body>
</html>
